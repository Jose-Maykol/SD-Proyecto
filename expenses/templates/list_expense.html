{% extends 'index.html' %}
{% block content %}
<div class="page-header">
    <h1 class="page-title">Lista de gastos</h1>
</div>
<div class="col-xl-6">
  <div class="card">
      <div class="card-body">
          <div class="table-responsive">
              <table class="table text-nowrap text-md-nowrap mb-0">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Categoria</th>
                          <th>Monto</th>
                          <th>Fecha</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for income in object_list %}
                    <tr>
                        <td>{{income.id}}</td>
                        <td>{{income.category}}</td>
                        <td> S/. {{income.amount}}</td>
                        <td>{{income.date}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
